<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box of Balance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>เกม Box of Balance</h1>
            <p>มาทดสอบความรู้เรื่องอาหารกันเถอะ!</p>
            <button id="startButton">เริ่มเกม</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="score-board">คะแนน: <span id="score">0</span></div>
            <div id="card-board">
                </div>
            <div id="drop-zones">
                <div class="drop-box" id="healthy-box" data-type="healthy">
                    <h3>✅ อาหารดีต่อสุขภาพ</h3>
                </div>
                <div class="drop-box" id="unhealthy-box" data-type="unhealthy">
                    <h3>❌ อาหารที่ไม่ดีต่อสุขภาพ</h3>
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2 id="end-title">จบเกม!</h2>
            <p id="final-score"></p>
            <p id="end-message" style="max-width: 80%;"></p>
            <button id="playAgainButton">เล่นอีกครั้ง</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
