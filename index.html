<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box of Balance - Full Features</title>
    <!-- Tone.js for Sound Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* --- Pixel Art Theme CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #333; /* Dark background for letterboxing */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            image-rendering: pixelated;
            overflow: hidden;
        }

        /* --- Clouds using pseudo-elements --- */
        .background-container::before, .background-container::after {
            content: '';
            position: absolute;
            background: white;
            z-index: 1;
            box-shadow: 
                20px 0 0 white, 40px 0 0 white, 
                10px -10px 0 white, 30px -10px 0 white;
            border-radius: 10px;
            animation: moveClouds 30s linear infinite;
        }

        .background-container::before {
            width: 50px;
            height: 20px;
            top: 20%;
            left: -100px;
        }
        
        .background-container::after {
            width: 70px;
            height: 25px;
            top: 35%;
            left: -150px;
            animation-delay: -15s;
        }

        @keyframes moveClouds {
            from { transform: translateX(-100px); }
            to { transform: translateX(110vw); }
        }

        #game-container {
            width: calc(95vh * 9 / 16);
            height: 95vh;
            max-width: 100vw;
            max-height: 100vh;
            background-color: #5c94fc;
            background-image: linear-gradient(to top, #62c370 20%, transparent 20%);
            padding: 10px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 8px solid #000;
            border-radius: 25px;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
        }

        /* --- หน้าจอเริ่มเกมและจบเกม --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
            z-index: 10;
            padding: 20px;
        }
        
        /* --- UPDATED: End screen layout --- */
        #end-screen {
            justify-content: flex-start;
            padding-top: 4vh;
            gap: 5px;
        }

        .screen h1, .screen h2 {
            font-size: 2.5em;
            text-shadow: 3px 3px 0 #000;
            margin: 0;
        }

        #start-screen h1 {
            font-size: 3.5em;
        }

        .screen p {
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #000;
            margin: 0.5em 0;
        }
        
        #final-score {
            margin: 5px 0;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #startButton, #playAgainButton, #saveScoreButton {
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: 4px solid #222;
            border-radius: 0;
            color: white;
            text-shadow: 2px 2px 0 #000;
            margin-top: 20px;
        }
        
        #startButton, #playAgainButton {
            background-color: #4CAF50;
            box-shadow: inset -4px -4px 0px 0px #388E3C;
        }
        
        #saveScoreButton {
            background-color: #4a90e2;
            box-shadow: inset -4px -4px 0px 0px #357ABD;
        }
        
        #saveScoreButton:disabled {
            background-color: #999;
            box-shadow: inset -4px -4px 0px 0px #666;
            cursor: not-allowed;
        }

        #startButton:hover, #playAgainButton:hover, #saveScoreButton:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        #playerNameInput {
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            padding: 5px 10px;
            border: 4px solid #222;
            background-color: #fff;
            color: #222;
            text-align: center;
            width: 80%;
            max-width: 250px;
        }
        
        #game-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
            justify-content: space-between;
        }

        #game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        #score-board, #timer {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border: 3px solid #000;
            text-shadow: 2px 2px 0 #000;
        }

        #card-board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            justify-content: center;
            gap: 8px;
            padding: 5px;
        }

        .card {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: #d3b389;
            border: 8px solid #4a4a4a;
            box-shadow: inset 0 0 0 5px #6e6e6e;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.1);
        }
        
        .card.touch-active {
            opacity: 0.4;
        }

        #drop-zones {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            height: 18%;
            max-height: 140px;
            position: relative;
            flex-shrink: 0;
        }

        .drop-box {
            width: 45%;
            height: 100%;
            position: relative;
            background: repeating-linear-gradient(
                45deg, #fcdb03, #fcdb03 20px, #d92b28 20px, #d92b28 40px
            );
            border: 5px solid #444;
            transition: transform 0.2s;
        }
        
        .drop-box::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 12px;
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #222;
            border-radius: 5px;
            z-index: 2;
        }

        .drop-box h3 {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: white;
            padding: 5px 8px;
            font-size: 1.2em;
            white-space: normal;
            line-height: 1.1;
            text-align: center;
            border: 4px solid #000;
            width: 95%;
            z-index: 3;
            text-shadow: 2px 2px 0 #555;
        }

        .drop-box.drag-over {
            transform: scale(1.05);
        }

        #post-save-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Adjusted gap */
        }
        
        #post-save-container #playAgainButton {
            margin-top: 0; /* Override default margin */
        }
        
        #highscore-container {
            width: 90%;
            max-width: 350px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: 3px solid #000;
        }

        #highscore-container h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #000;
        }

        #highscore-list {
            list-style-position: inside;
            padding-left: 0;
            text-align: left;
            border: 2px solid #000;
            background: #fff;
            color: #222;
            max-height: 120px;
            overflow-y: auto;
            font-size: 1.2em;
        }
        
        #highscore-list li {
            padding: 5px 10px;
            border-bottom: 2px solid #ccc;
        }
        #highscore-list li:last-child { border-bottom: none; }
        
        .score-feedback {
            position: absolute;
            font-size: 2.5em;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 3px 3px 0 #000;
            z-index: 20;
        }
        @keyframes floatUp {
            to {
                transform: translateY(-60px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="background-container"></div>
        <div id="start-screen" class="screen">
            <h1>Box of Balance</h1>
            <p>Good Eats, Great Health</p>
            <button id="startButton">เริ่มเกม</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="game-info">
                <div id="score-board">คะแนน: <span id="score">0</span></div>
                <div id="timer">เวลา: <span id="time">60</span></div>
            </div>
            <div id="card-board"></div>
            <div id="drop-zones">
                <div class="drop-box" id="healthy-box" data-type="healthy">
                    <h3>อาหารที่ดีต่อสุขภาพ</h3>
                </div>
                <div class="drop-box" id="unhealthy-box" data-type="unhealthy">
                    <h3>อาหารที่ไม่ดีต่อสุขภาพ</h3>
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2 id="end-title">จบเกม!</h2>
            <p id="final-score"></p>
            <p id="end-message" class="hidden" style="max-width: 80%; margin: 5px 0 15px 0;"></p>
            
            <div id="post-save-container" class="hidden">
                <div id="highscore-container">
                    <h3>🏆 5 อันดับคะแนนสูงสุด</h3>
                    <ol id="highscore-list"></ol>
                </div>
                <button id="playAgainButton">เล่นอีกครั้ง</button>
            </div>

            <div id="name-input-container">
                <p>ใส่ชื่อของคุณ:</p>
                <input type="text" id="playerNameInput" maxlength="10" placeholder="Player">
                <button id="saveScoreButton">บันทึกคะแนน</button>
            </div>
        </div>
        
    </div>

    <script>
    // --- JavaScript: ส่วนของ Logic และการทำงานของเกม ---

    // =======================================================================
    // === สำคัญ! นำ URL ของ Web App ที่คัดลอกมา มาวางที่นี่!!! ===
    // =======================================================================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZbPH-b-S9koCKSJMzrH04cPDDhedtMW2tpLJt4aVtcJC4l6f01vWqI9od5wVhmiMkbA/exec';
    // =======================================================================


    let foods = [
        { name: 'สุกี้แห้ง', imageUrl: 'https://image.bangkokbiznews.com/uploads/images/contents/w1024/2025/08/dlCRwxZvykAzYl2Ud1KR.webp?x-image-process=style/lg-webp', type: 'healthy' },
        { name: 'สลัดไก่ย่าง', imageUrl: 'https://www.krungsricard.com/KrungsriCreditCard/media/html/5-salad-chicken.jpg', type: 'healthy' },
        { name: 'เมี่ยงปลาเผา', imageUrl: 'https://www.sgethai.com/wp-content/uploads/2021/10/11-1.jpg', type: 'healthy' },
        { name: 'ข้าวต้มปลา', imageUrl: 'https://img.thaicdn.net/u/2017/surauch/cooking/z1_8.jpg', type: 'healthy' },
        { name: 'ยำวุ้นเส้น', imageUrl: 'https://static.thairath.co.th/media/dFQROr7oWzulq5Fa5LJPy4zeO8hVyKklLA7qGmmpKRC7SJfsrVGYLDlw22JI0tzvhAf.webp', type: 'healthy' },
        { name: 'กระเพราะหมูกรอบ', imageUrl: 'https://recipe.sgethai.com/wp-content/uploads/2025/06/130625-crispy-pork-belly-with-thai-basil-cover.webp', type: 'healthy' },
        { name: 'ชานมไข่มุก', imageUrl: 'https://cdn-cms.pgimgs.com/static/2020/03/114784014_xl.jpg', type: 'unhealthy' },
        { name: 'มาม่า', imageUrl: 'https://www.thaifranchisecenter.com/document/sme/picture/document_4896_p4_20190814163236.jpg', type: 'unhealthy' },
        { name: 'ไก่ทอด', imageUrl: 'https://www.matichon.co.th/wp-content/uploads/2025/02/11-109.jpg', type: 'unhealthy' },
        { name: 'เฟรนช์ฟราย', imageUrl: 'https://s359.thaicdn.net//pagebuilder/f6558105-e6e7-419b-a04d-edb108647bb1.jpg', type: 'unhealthy' },
        { name: 'โดนัท', imageUrl: 'https://dynasty.co.th/images/stories/product/donat01.jpg', type: 'unhealthy' },
        { name: 'น้ำอัดลม', imageUrl: 'https://www.js100.com/uploads/news/aa8d232683f00fc009a708a5758feb8e.jpg', type: 'unhealthy' }
    ];

    // --- Element Variables ---
    const startScreen = document.getElementById('start-screen');
    const gameArea = document.getElementById('game-area');
    const endScreen = document.getElementById('end-screen');
    const startButton = document.getElementById('startButton');
    const playAgainButton = document.getElementById('playAgainButton');
    const scoreElement = document.getElementById('score');
    const cardBoard = document.getElementById('card-board');
    const dropBoxes = document.querySelectorAll('.drop-box');
    const highscoreList = document.getElementById('highscore-list');
    const timerElement = document.getElementById('time');
    const nameInputContainer = document.getElementById('name-input-container');
    const playerNameInput = document.getElementById('playerNameInput');
    const saveScoreButton = document.getElementById('saveScoreButton');
    const highscoreContainer = document.getElementById('highscore-container');
    const endMessage = document.getElementById('end-message');
    const postSaveContainer = document.getElementById('post-save-container');


    // --- Game State Variables ---
    let score = 0;
    let draggedCard = null;
    let timerInterval = null;
    let timeLeft = 60;
    const GAME_DURATION = 60;
    let currentFinalScore = 0;

    // --- Sound Effects Setup (using Tone.js) ---
    let soundsReady = false;
    let correctSound, wrongSound, winSound, loseSound;

    // --- Touch Dragging Variables ---
    let ghostCard = null;
    let lastTouchTarget = null;

    function setupSounds() {
        if (soundsReady) return;
        correctSound = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination();
        wrongSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination();
        winSound = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.4, sustain: 0.2, release: 0.5 } }).toDestination();
        loseSound = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.8, sustain: 0, release: 1 } }).toDestination();
        soundsReady = true;
    }
    
    // --- Event Listeners ---
    startButton.addEventListener('click', () => {
        if (Tone.context.state !== 'running') {
            Tone.context.resume().then(setupSounds);
        } else {
            setupSounds();
        }
        startGame();
    });
    playAgainButton.addEventListener('click', startGame);
    saveScoreButton.addEventListener('click', handleSaveScore);

    // --- Utility Functions ---
    function showScoreFeedback(text, color, element) {
        const feedback = document.createElement('div');
        feedback.className = 'score-feedback';
        feedback.textContent = text;
        feedback.style.color = color;
        
        const rect = element.getBoundingClientRect();
        const gameRect = document.getElementById('game-container').getBoundingClientRect();
        
        feedback.style.left = `${rect.left - gameRect.left + rect.width / 2 - 15}px`;
        feedback.style.top = `${rect.top - gameRect.top - 30}px`;

        document.getElementById('game-container').appendChild(feedback);
        setTimeout(() => feedback.remove(), 1000);
    }

    // --- Timer Functions ---
    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = GAME_DURATION;
        timerElement.textContent = timeLeft;
        timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            endGame(true);
        }
    }

    // --- Core Game Functions ---
    function startGame() {
        score = 0;
        updateScoreDisplay();
        startScreen.classList.add('hidden');
        endScreen.classList.add('hidden');
        gameArea.classList.remove('hidden');
        createCards();
        startTimer();
    }

    function createCards() {
        cardBoard.innerHTML = '';
        const shuffledFoods = [...foods].sort(() => Math.random() - 0.5);
        shuffledFoods.forEach(food => {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            
            const img = document.createElement('img');
            img.src = food.imageUrl;
            img.alt = food.name;
            card.appendChild(img);

            card.dataset.type = food.type;
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            card.addEventListener('touchstart', handleTouchStart, { passive: true });

            cardBoard.appendChild(card);
        });
    }

    function updateScoreDisplay() {
        scoreElement.textContent = score;
    }
    
    // --- Shared Drop Logic ---
    function processDrop(droppedOnElement) {
        if (draggedCard) {
            const cardType = draggedCard.dataset.type;
            const boxType = droppedOnElement.dataset.type;
            if (cardType === boxType) {
                score++;
                if(soundsReady) correctSound.triggerAttackRelease("C5", "8n");
                showScoreFeedback('+1', '#7CFC00', droppedOnElement);
            } else {
                score--;
                if(soundsReady) wrongSound.triggerAttackRelease("C3", "8n");
                showScoreFeedback('-1', '#FF4136', droppedOnElement);
            }
            updateScoreDisplay();
            draggedCard.remove();

            if (cardBoard.children.length === 0) {
                endGame(false);
            }
        }
    }

    // --- Mouse Drag Handlers ---
    function handleDragStart(e) {
        draggedCard = e.target.closest('.card');
        setTimeout(() => draggedCard.classList.add('dragging'), 0);
    }

    function handleDragEnd(e) {
        if (draggedCard) {
            draggedCard.classList.remove('dragging');
        }
        draggedCard = null;
    }

    dropBoxes.forEach(box => {
        box.addEventListener('dragover', handleDragOver);
        box.addEventListener('dragleave', handleDragLeave);
        box.addEventListener('drop', handleDrop);
    });

    function handleDragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove('drag-over');
        processDrop(e.currentTarget);
    }

    // --- Touch Drag Handlers ---
    function handleTouchStart(e) {
        if (draggedCard) return;
        draggedCard = e.currentTarget;

        const rect = draggedCard.getBoundingClientRect();

        ghostCard = draggedCard.cloneNode(true);
        ghostCard.style.position = 'absolute';
        ghostCard.style.pointerEvents = 'none';
        ghostCard.style.zIndex = '1000';
        ghostCard.style.opacity = '0.8';
        ghostCard.style.width = `${rect.width}px`;
        ghostCard.style.height = `${rect.height}px`;
        document.body.appendChild(ghostCard);

        const touch = e.touches[0];
        ghostCard.style.left = `${touch.pageX - rect.width / 2}px`;
        ghostCard.style.top = `${touch.pageY - rect.height / 2}px`;

        draggedCard.classList.add('touch-active');
    }

    function handleTouchMove(e) {
        if (!draggedCard || !ghostCard) return;
        e.preventDefault();

        const touch = e.touches[0];
        ghostCard.style.left = `${touch.pageX - ghostCard.offsetWidth / 2}px`;
        ghostCard.style.top = `${touch.pageY - ghostCard.offsetHeight / 2}px`;

        ghostCard.style.display = 'none';
        const elementUnder = document.elementFromPoint(touch.clientX, touch.clientY);
        ghostCard.style.display = '';

        const currentDropTarget = elementUnder ? elementUnder.closest('.drop-box') : null;

        if (lastTouchTarget && lastTouchTarget !== currentDropTarget) {
            lastTouchTarget.classList.remove('drag-over');
        }
        if (currentDropTarget) {
            currentDropTarget.classList.add('drag-over');
        }
        lastTouchTarget = currentDropTarget;
    }

    function handleTouchEnd(e) {
        if (!draggedCard || !ghostCard) return;

        const dropTarget = lastTouchTarget;

        ghostCard.remove();
        ghostCard = null;
        draggedCard.classList.remove('touch-active');
        if (lastTouchTarget) {
            lastTouchTarget.classList.remove('drag-over');
        }

        if (dropTarget) {
            processDrop(dropTarget);
        }

        draggedCard = null;
        lastTouchTarget = null;
    }
    
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
    document.addEventListener('touchend', handleTouchEnd);


    function endGame(isTimeout) {
        clearInterval(timerInterval);
        
        currentFinalScore = score;
        
        if (soundsReady) {
            const now = Tone.now();
            if (currentFinalScore >= 6) {
                winSound.triggerAttackRelease("C5", "8n", now);
                winSound.triggerAttackRelease("G5", "4n", now + 0.2);
            } else {
                loseSound.triggerAttackRelease("F3", "2n", now);
            }
        }
        
        gameArea.classList.add('hidden');
        endScreen.classList.remove('hidden');
        
        const endTitle = document.getElementById('end-title');
        endTitle.textContent = isTimeout ? "หมดเวลา!" : "จบเกม!";
        
        document.getElementById('final-score').textContent = `คะแนนรวม: ${currentFinalScore}`;
        
        endMessage.classList.add('hidden'); // Hide message on game end
        nameInputContainer.classList.remove('hidden');
        postSaveContainer.classList.add('hidden');
    }
    
    // --- UPDATED: Function to save score to Google Sheet ---
    function handleSaveScore() {
        if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
            alert('Please replace the SCRIPT_URL in the code with your Google Apps Script Web App URL.');
            return;
        }

        const playerName = playerNameInput.value.trim() || 'Player';
        saveScoreButton.disabled = true;
        saveScoreButton.textContent = 'กำลังบันทึก...';

        const data = { name: playerName, score: currentFinalScore };

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // Important for simple POST requests to Apps Script
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(res => {
            // Even with no-cors, the request is sent. We can assume success here.
            console.log("Score submitted successfully (assumed).");
            displayPostSaveUI();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('เกิดข้อผิดพลาดในการบันทึกคะแนน');
            // Still show the UI, but maybe with an error message
            displayPostSaveUI();
        })
        .finally(() => {
            saveScoreButton.disabled = false;
            saveScoreButton.textContent = 'บันทึกคะแนน';
        });
    }

    // --- NEW: Function to handle UI after saving ---
    function displayPostSaveUI() {
        let message = '';
        if (currentFinalScore >= 7) {
             message = 'สุดยอดมาก! คุณมีความรู้ด้านโภชนาการที่ยอดเยี่ยมเลย! รักษามาตรฐานนี้ไว้โดยการทานอาหารที่มีประโยชน์และหลากหลายนะครับ';
        } else if (currentFinalScore >= 4) {
             message = 'ทำได้ดีนี่! คุณมีความเข้าใจที่ดีในระดับหนึ่งเลย ลองเพิ่มผักและผลไม้ในแต่ละมื้อเพื่อสุขภาพที่ดียิ่งขึ้นนะครับ';
        } else {
             message = 'ไม่เป็นไรนะ! ทุกคนต้องมีจุดเริ่มต้น ลองสังเกตฉลากโภชนาการและเลือกทานอาหารแปรรูปให้น้อยลงดูนะครับ สู้ๆ!';
        }
        endMessage.textContent = message;
        endMessage.classList.remove('hidden'); // Show the message

        nameInputContainer.classList.add('hidden');
        postSaveContainer.classList.remove('hidden');
        
        // Refresh the high scores list
        displayHighScores();
    }


    // --- UPDATED: Function to display scores from Google Sheet ---
    function displayHighScores() {
        if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE') {
            highscoreList.innerHTML = '<li>กรุณาตั้งค่า SCRIPT_URL</li>';
            return;
        }

        highscoreList.innerHTML = '<li>กำลังโหลด...</li>';

        fetch(SCRIPT_URL)
            .then(response => response.json())
            .then(data => {
                highscoreList.innerHTML = '';
                if (data.length === 0) {
                    highscoreList.innerHTML = '<li>ยังไม่มีข้อมูล</li>';
                } else {
                    data.forEach(savedScore => {
                        const li = document.createElement('li');
                        li.textContent = `${savedScore.name}: ${savedScore.score} คะแนน`;
                        highscoreList.appendChild(li);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching high scores:', error);
                highscoreList.innerHTML = '<li>เกิดข้อผิดพลาดในการโหลด</li>';
            });
    }
    
    // --- Initial Setup ---
    // We don't call displayHighScores() here anymore,
    // it will be called after a score is saved.
    updateScoreDisplay();
    </script>
