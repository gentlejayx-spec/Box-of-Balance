<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box of Balance - Full Features</title>
    <!-- Tone.js for Sound Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* --- Pixel Art Theme CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #5c94fc; /* สีท้องฟ้า */
            background-image: linear-gradient(to top, #62c370 20%, transparent 20%); /* พื้นหญ้า */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            image-rendering: pixelated; /* ทำให้ภาพดูเป็น pixel */
            overflow: hidden; /* ซ่อนส่วนที่เกินหน้าจอ */
        }

        /* --- Clouds using pseudo-elements --- */
        body::before, body::after {
            content: '';
            position: absolute;
            background: white;
            z-index: -1;
            box-shadow: 
                20px 0 0 white, 40px 0 0 white, 
                10px -10px 0 white, 30px -10px 0 white;
            border-radius: 10px;
            animation: moveClouds 30s linear infinite;
        }

        body::before {
            width: 50px;
            height: 20px;
            top: 20%;
            left: -100px;
        }
        
        body::after {
            width: 70px;
            height: 25px;
            top: 35%;
            left: -150px;
            animation-delay: -15s;
        }

        @keyframes moveClouds {
            from { transform: translateX(-100px); }
            to { transform: translateX(110vw); }
        }


        #game-container {
            width: 100%;
            height: 100%;
            max-width: 450px; /* Mobile-first width */
            max-height: 900px; /* Increased max-height */
            padding: 10px; /* Reduced padding for smaller screens */
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- หน้าจอเริ่มเกมและจบเกม --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
            z-index: 10;
            padding: 20px;
        }
        
        .screen h1, .screen h2 {
            font-size: 2.5em;
            text-shadow: 3px 3px 0 #000;
        }

        #start-screen h1 {
            font-size: 3.5em;
        }

        .screen p {
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #000;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #startButton, #playAgainButton {
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: 4px solid #222;
            border-radius: 0;
            color: white;
            text-shadow: 2px 2px 0 #000;
            margin-top: 20px;
            background-color: #4CAF50;
            box-shadow: inset -4px -4px 0px 0px #388E3C;
        }

        #startButton:hover, #playAgainButton:hover {
            opacity: 0.9;
        }
        
        #game-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        #score-board, #timer {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border: 3px solid #000;
            text-shadow: 2px 2px 0 #000;
        }

        #card-board {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Use fixed size for columns */
            justify-content: center; /* Center the grid horizontally */
            gap: 15px;
            padding: 5px;
        }

        .card {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: #d3b389;
            border: 8px solid #4a4a4a; /* Dark grey border */
            box-shadow: inset 0 0 0 5px #6e6e6e; /* Lighter grey inner border */
            border-radius: 8px; /* Softer corners */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.1);
        }

        #drop-zones {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            height: 150px;
            position: relative;
            margin-top: auto;
            flex-shrink: 0;
        }

        .drop-box {
            width: 45%;
            height: 100%;
            position: relative;
            background: repeating-linear-gradient(
                45deg, #fcdb03, #fcdb03 20px, #d92b28 20px, #d92b28 40px
            );
            border: 5px solid #444;
            transition: transform 0.2s;
        }
        
        .drop-box::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 12px;
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #222;
            border-radius: 5px;
            z-index: 2;
        }

        .drop-box h3 {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: white;
            padding: 5px 8px;
            font-size: 1.3em;
            white-space: normal;
            line-height: 1.1;
            text-align: center;
            border: 4px solid #000;
            width: 95%;
            z-index: 3;
            text-shadow: 2px 2px 0 #555;
        }

        .drop-box.drag-over {
            transform: scale(1.05);
        }

        #highscore-container {
            margin-top: 15px;
            width: 90%;
            max-width: 350px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: 3px solid #000;
        }

        #highscore-container h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #000;
        }

        #highscore-list {
            list-style-position: inside;
            padding-left: 0;
            text-align: left;
            border: 2px solid #000;
            background: #fff;
            color: #222;
            max-height: 100px;
            overflow-y: auto;
            font-size: 1.2em;
        }
        
        #highscore-list li {
            padding: 5px 10px;
            border-bottom: 2px solid #ccc;
        }
        #highscore-list li:last-child { border-bottom: none; }
        
        .score-feedback {
            position: absolute;
            font-size: 2.5em;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 3px 3px 0 #000;
            z-index: 20;
        }
        @keyframes floatUp {
            to {
                transform: translateY(-60px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>Box of Balance</h1>
            <p>Good Eats, Great Health</p>
            <button id="startButton">เริ่มเกม</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="game-info">
                <div id="score-board">คะแนน: <span id="score">0</span></div>
                <div id="timer">เวลา: <span id="time">60</span></div>
            </div>
            <div id="card-board"></div>
            <div id="drop-zones">
                <div class="drop-box" id="healthy-box" data-type="healthy">
                    <h3>อาหารที่ดีต่อสุขภาพ</h3>
                </div>
                <div class="drop-box" id="unhealthy-box" data-type="unhealthy">
                    <h3>อาหารที่ไม่ดีต่อสุขภาพ</h3>
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2 id="end-title">จบเกม!</h2>
            <p id="final-score"></p>
            <p id="end-message" style="max-width: 80%;"></p>
            
            <div id="highscore-container">
                <h3>🏆 คะแนนสูงสุด</h3>
                <ol id="highscore-list"></ol>
            </div>

            <button id="playAgainButton">เล่นอีกครั้ง</button>
        </div>
        
    </div>

    <script>
    // --- JavaScript: ส่วนของ Logic และการทำงานของเกม ---

    let foods = [
        { name: 'สุกี้แห้ง', imageUrl: 'https://image.bangkokbiznews.com/uploads/images/contents/w1024/2025/08/dlCRwxZvykAzYl2Ud1KR.webp?x-image-process=style/lg-webp', type: 'healthy' },
        { name: 'สลัดไก่ย่าง', imageUrl: 'https://www.krungsricard.com/KrungsriCreditCard/media/html/5-salad-chicken.jpg', type: 'healthy' },
        { name: 'เมี่ยงปลาเผา', imageUrl: 'https://www.sgethai.com/wp-content/uploads/2021/10/11-1.jpg', type: 'healthy' },
        { name: 'ข้าวต้มปลา', imageUrl: 'https://img.thaicdn.net/u/2017/surauch/cooking/z1_8.jpg', type: 'healthy' },
        { name: 'ยำวุ้นเส้น', imageUrl: 'https://static.thairath.co.th/media/dFQROr7oWzulq5Fa5LJPy4zeO8hVyKklLA7qGmmpKRC7SJfsrVGYLDlw22JI0tzvhAf.webp', type: 'healthy' },
        { name: 'กระเพราะหมูกรอบ', imageUrl: 'https://recipe.sgethai.com/wp-content/uploads/2025/06/130625-crispy-pork-belly-with-thai-basil-cover.webp', type: 'healthy' },
        { name: 'ชานมไข่มุก', imageUrl: 'https://cdn-cms.pgimgs.com/static/2020/03/114784014_xl.jpg', type: 'unhealthy' },
        { name: 'มาม่า', imageUrl: 'https://www.thaifranchisecenter.com/document/sme/picture/document_4896_p4_20190814163236.jpg', type: 'unhealthy' },
        { name: 'ไก่ทอด', imageUrl: 'https://www.matichon.co.th/wp-content/uploads/2025/02/11-109.jpg', type: 'unhealthy' },
        { name: 'เฟรนช์ฟราย', imageUrl: 'https://s359.thaicdn.net//pagebuilder/f6558105-e6e7-419b-a04d-edb108647bb1.jpg', type: 'unhealthy' },
        { name: 'โดนัท', imageUrl: 'https://dynasty.co.th/images/stories/product/donat01.jpg', type: 'unhealthy' },
        { name: 'น้ำอัดลม', imageUrl: 'https://www.js100.com/uploads/news/aa8d232683f00fc009a708a5758feb8e.jpg', type: 'unhealthy' }
    ];

    // --- Element Variables ---
    const startScreen = document.getElementById('start-screen');
    const gameArea = document.getElementById('game-area');
    const endScreen = document.getElementById('end-screen');
    const startButton = document.getElementById('startButton');
    const playAgainButton = document.getElementById('playAgainButton');
    const scoreElement = document.getElementById('score');
    const cardBoard = document.getElementById('card-board');
    const dropBoxes = document.querySelectorAll('.drop-box');
    const highscoreList = document.getElementById('highscore-list');
    const timerElement = document.getElementById('time');

    // --- Game State Variables ---
    let score = 0;
    let draggedCard = null;
    let totalCardsOnStart = 0;
    const HIGH_SCORES_KEY = 'boxOfBalanceHighScores_pixel_12_final_images_v2';
    let timerInterval = null;
    let timeLeft = 60;
    const GAME_DURATION = 60;

    // --- Sound Effects Setup (using Tone.js) ---
    let soundsReady = false;
    let correctSound, wrongSound, winSound, loseSound;

    function setupSounds() {
        if (soundsReady) return;
        correctSound = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination();
        wrongSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination();
        winSound = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.4, sustain: 0.2, release: 0.5 } }).toDestination();
        loseSound = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.8, sustain: 0, release: 1 } }).toDestination();
        soundsReady = true;
    }
    
    // --- Event Listeners ---
    startButton.addEventListener('click', () => {
        if (Tone.context.state !== 'running') {
            Tone.context.resume().then(setupSounds);
        } else {
            setupSounds();
        }
        startGame();
    });
    playAgainButton.addEventListener('click', startGame);

    // --- Utility Functions ---
    function showScoreFeedback(text, color, element) {
        const feedback = document.createElement('div');
        feedback.className = 'score-feedback';
        feedback.textContent = text;
        feedback.style.color = color;
        
        const rect = element.getBoundingClientRect();
        feedback.style.left = `${rect.left + rect.width / 2 - 15}px`;
        feedback.style.top = `${rect.top - 30}px`;

        document.body.appendChild(feedback);
        setTimeout(() => feedback.remove(), 1000);
    }

    // --- Timer Functions ---
    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = GAME_DURATION;
        timerElement.textContent = timeLeft;
        timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            endGame(true); // Pass true to indicate timeout
        }
    }

    // --- Core Game Functions ---
    function startGame() {
        score = 0;
        updateScoreDisplay();
        startScreen.classList.add('hidden');
        endScreen.classList.add('hidden');
        gameArea.classList.remove('hidden');
        createCards();
        startTimer();
    }

    function createCards() {
        cardBoard.innerHTML = '';
        totalCardsOnStart = foods.length;
        const shuffledFoods = [...foods].sort(() => Math.random() - 0.5);
        shuffledFoods.forEach(food => {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            
            const img = document.createElement('img');
            img.src = food.imageUrl;
            img.alt = food.name;
            card.appendChild(img);

            card.dataset.type = food.type;
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            cardBoard.appendChild(card);
        });
    }

    function updateScoreDisplay() {
        scoreElement.textContent = score;
    }

    function handleDragStart(e) {
        draggedCard = e.target.closest('.card');
        setTimeout(() => draggedCard.classList.add('dragging'), 0);
    }

    function handleDragEnd(e) {
        if (draggedCard) {
            draggedCard.classList.remove('dragging');
        }
        draggedCard = null;
    }

    dropBoxes.forEach(box => {
        box.addEventListener('dragover', handleDragOver);
        box.addEventListener('dragleave', handleDragLeave);
        box.addEventListener('drop', handleDrop);
    });

    function handleDragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove('drag-over');
        if (draggedCard) {
            const cardType = draggedCard.dataset.type;
            const boxType = e.currentTarget.dataset.type;
            if (cardType === boxType) {
                score++;
                if(soundsReady) correctSound.triggerAttackRelease("C5", "8n");
                showScoreFeedback('+1', '#7CFC00', e.currentTarget);
            } else {
                score--;
                if(soundsReady) wrongSound.triggerAttackRelease("C3", "8n");
                showScoreFeedback('-1', '#FF4136', e.currentTarget);
            }
            updateScoreDisplay();
            draggedCard.remove();

            if (cardBoard.children.length === 0) {
                endGame(false);
            }
        }
    }

    function endGame(isTimeout) {
        clearInterval(timerInterval);
        
        let finalScore = score;
        
        // --- UPDATED: Play sound based on score ---
        if (soundsReady) {
            const now = Tone.now();
            if (finalScore >= 6) { // Happy sound for score 6 and above
                winSound.triggerAttackRelease("C5", "8n", now);
                winSound.triggerAttackRelease("G5", "4n", now + 0.2);
            } else { // Sad sound for score below 6
                loseSound.triggerAttackRelease("F3", "2n", now);
            }
        }
        
        gameArea.classList.add('hidden');
        endScreen.classList.remove('hidden');
        
        const endTitle = document.getElementById('end-title');
        endTitle.textContent = isTimeout ? "หมดเวลา!" : "จบเกม!";
        
        document.getElementById('final-score').textContent = `คะแนนรวม: ${finalScore}`;
        
        let message = '';
        if (finalScore >= 7) {
             message = 'สุดยอดมาก! คุณมีความรู้ด้านโภชนาการที่ยอดเยี่ยมเลย! รักษามาตรฐานนี้ไว้โดยการทานอาหารที่มีประโยชน์และหลากหลายนะครับ';
        } else if (finalScore >= 4) {
             message = 'ทำได้ดีนี่! คุณมีความเข้าใจที่ดีในระดับหนึ่งเลย ลองเพิ่มผักและผลไม้ในแต่ละมื้อเพื่อสุขภาพที่ดียิ่งขึ้นนะครับ';
        } else {
             message = 'ไม่เป็นไรนะ! ทุกคนต้องมีจุดเริ่มต้น ลองสังเกตฉลากโภชนาการและเลือกทานอาหารแปรรูปให้น้อยลงดูนะครับ สู้ๆ!';
        }
        document.getElementById('end-message').textContent = message;
        
        const highScores = JSON.parse(localStorage.getItem(HIGH_SCORES_KEY)) || [];
        highScores.push(finalScore);
        highScores.sort((a, b) => b - a);
        const top10Scores = highScores.slice(0, 10);
        localStorage.setItem(HIGH_SCORES_KEY, JSON.stringify(top10Scores));
        
        displayHighScores();
    }

    function displayHighScores() {
        const highScores = JSON.parse(localStorage.getItem(HIGH_SCORES_KEY)) || [];
        highscoreList.innerHTML = '';
        if (highScores.length === 0) {
            highscoreList.innerHTML = '<li>ยังไม่มีข้อมูล</li>';
        } else {
            highScores.forEach(savedScore => {
                const li = document.createElement('li');
                li.textContent = `${savedScore} คะแนน`;
                highscoreList.appendChild(li);
            });
        }
    }
    
    // --- Initial Setup ---
    displayHighScores();
    updateScoreDisplay();
    </script>
</body>
</html>
