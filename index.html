<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box of Balance - Full Features</title>
    <!-- Tone.js for Sound Effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* --- Pixel Art Theme CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #5c94fc; /* สีท้องฟ้า */
            background-image: linear-gradient(to top, #62c370 20%, transparent 20%); /* พื้นหญ้า */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            image-rendering: pixelated; /* ทำให้ภาพดูเป็น pixel */
            overflow: hidden; /* ซ่อนส่วนที่เกินหน้าจอ */
        }

        /* --- Clouds using pseudo-elements --- */
        body::before, body::after {
            content: '';
            position: absolute;
            background: white;
            z-index: -1;
            box-shadow: 
                20px 0 0 white, 40px 0 0 white, 
                10px -10px 0 white, 30px -10px 0 white;
            border-radius: 10px;
            animation: moveClouds 30s linear infinite;
        }

        body::before {
            width: 50px;
            height: 20px;
            top: 20%;
            left: -100px;
        }
        
        body::after {
            width: 70px;
            height: 25px;
            top: 35%;
            left: -150px;
            animation-delay: -15s;
        }

        @keyframes moveClouds {
            from { transform: translateX(-100px); }
            to { transform: translateX(110vw); }
        }


        #game-container {
            width: 100%;
            height: 100%;
            max-width: 450px; /* Mobile-first width */
            max-height: 900px; /* Increased max-height */
            padding: 10px; /* Reduced padding for smaller screens */
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- หน้าจอเริ่มเกมและจบเกม --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
            z-index: 10;
            padding: 20px;
        }
        
        .screen h1, .screen h2 {
            font-size: 2.5em;
            text-shadow: 3px 3px 0 #000;
        }

        #start-screen h1 {
            font-size: 3.5em;
        }

        .screen p {
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #000;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        #startButton, #playAgainButton, .gemini-button {
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: 4px solid #222;
            border-radius: 0;
            color: white;
            text-shadow: 2px 2px 0 #000;
            margin-top: 20px;
        }
        
        #startButton, #playAgainButton {
             background-color: #4CAF50;
             box-shadow: inset -4px -4px 0px 0px #388E3C;
        }
        
        .gemini-button {
            background-color: #4a90e2; /* Blue for AI buttons */
            box-shadow: inset -4px -4px 0px 0px #357ABD;
        }
        
        .gemini-button:disabled {
            background-color: #999;
            box-shadow: inset -4px -4px 0px 0px #777;
            cursor: not-allowed;
        }


        #startButton:hover, #playAgainButton:hover, .gemini-button:not(:disabled):hover {
            opacity: 0.9;
        }
        
        #game-area {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            flex-shrink: 0; /* Prevent shrinking */
        }

        #score-board, #timer {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border: 3px solid #000;
            text-shadow: 2px 2px 0 #000;
        }

        #card-board {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* Use fixed size for columns */
            justify-content: center; /* Center the grid horizontally */
            gap: 15px;
            padding: 5px;
        }

        .card {
            width: 100%;
            aspect-ratio: 3 / 4;
            background-color: #d3b389;
            border: 4px solid #8b5e34;
            box-shadow: inset 0 0 0 4px #a0714f;
            font-size: clamp(24px, 8vw, 50px); /* Responsive font size */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: scale(1.1);
        }

        #drop-zones {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            height: 150px;
            position: relative;
            margin-top: auto;
            flex-shrink: 0;
        }

        .drop-box {
            width: 45%;
            height: 100%;
            position: relative;
            background: repeating-linear-gradient(
                45deg, #fcdb03, #fcdb03 20px, #d92b28 20px, #d92b28 40px
            );
            border: 5px solid #444;
            transition: transform 0.2s;
        }
        
        .drop-box::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 12px;
            background-color: rgba(0,0,0,0.7);
            border: 3px solid #222;
            border-radius: 5px;
            z-index: 2;
        }

        .drop-box h3 {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #222;
            color: white;
            padding: 5px 8px;
            font-size: 1.3em;
            white-space: normal;
            line-height: 1.1;
            text-align: center;
            border: 4px solid #000;
            width: 95%;
            z-index: 3;
            text-shadow: 2px 2px 0 #555;
        }

        .drop-box.drag-over {
            transform: scale(1.05);
        }

        #highscore-container {
            margin-top: 15px;
            width: 90%;
            max-width: 350px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border: 3px solid #000;
        }

        #highscore-container h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            text-shadow: 2px 2px 0 #000;
        }

        #highscore-list {
            list-style-position: inside;
            padding-left: 0;
            text-align: left;
            border: 2px solid #000;
            background: #fff;
            color: #222;
            max-height: 100px;
            overflow-y: auto;
            font-size: 1.2em;
        }
        
        #highscore-list li {
            padding: 5px 10px;
            border-bottom: 2px solid #ccc;
        }
        #highscore-list li:last-child { border-bottom: none; }
        
        #loading-overlay .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4a90e2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .score-feedback {
            position: absolute;
            font-size: 2.5em;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
            text-shadow: 3px 3px 0 #000;
            z-index: 20;
        }
        @keyframes floatUp {
            to {
                transform: translateY(-60px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="start-screen" class="screen">
            <h1>Box of Balance</h1>
            <p>Good Eats, Great Health</p>
            <p id="generate-status" style="height: 20px;"></p>
            <button id="generateFoodsButton" class="gemini-button">✨ สร้างเมนูอาหารใหม่</button>
            <button id="startButton">เริ่มเกม</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="game-info">
                <div id="score-board">คะแนน: <span id="score">0</span></div>
                <div id="timer">เวลา: <span id="time">60</span></div>
            </div>
            <div id="card-board"></div>
            <div id="drop-zones">
                <div class="drop-box" id="healthy-box" data-type="healthy">
                    <h3>อาหารที่ดีต่อสุขภาพ</h3>
                </div>
                <div class="drop-box" id="unhealthy-box" data-type="unhealthy">
                    <h3>อาหารที่ไม่ดีต่อสุขภาพ</h3>
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2 id="end-title">จบเกม!</h2>
            <p id="final-score"></p>
            <p id="end-message" style="max-width: 80%;"></p>
            
            <div id="highscore-container">
                <h3>🏆 คะแนนสูงสุด</h3>
                <ol id="highscore-list"></ol>
            </div>

            <button id="playAgainButton">เล่นอีกครั้ง</button>
        </div>
        
        <div id="loading-overlay" class="screen hidden">
            <div class="loader"></div>
            <p>กำลังเรียก Gemini AI...</p>
        </div>
    </div>

    <script>
    // --- JavaScript: ส่วนของ Logic และการทำงานของเกม ---

    let foods = [
        { name: 'สลัดผัก', emoji: '🥗', type: 'healthy' },
        { name: 'สเต็กไก่', emoji: '🍗', type: 'healthy' },
        { name: 'ข้าวกล้อง', emoji: '🍛', type: 'healthy' },
        { name: 'แกงจืด', emoji: '🍲', type: 'healthy' },
        { name: 'น้ำดื่ม', emoji: '🥛', type: 'healthy' },
        { name: 'อะโวคาโด', emoji: '🥑', type: 'healthy' },
        { name: 'บะหมี่กึ่งฯ', emoji: '🍜', type: 'unhealthy' },
        { name: 'ชานมไข่มุก', emoji: '🧋', type: 'unhealthy' },
        { name: 'เฟรนช์ฟรายส์', emoji: '🍟', type: 'unhealthy' },
        { name: 'ฮอทดอก', emoji: '🌭', type: 'unhealthy' },
        { name: 'พิซซ่า', emoji: '🍕', type: 'unhealthy' },
        { name: 'เค้ก', emoji: '🍰', type: 'unhealthy' }
    ];

    // --- Element Variables ---
    const startScreen = document.getElementById('start-screen');
    const gameArea = document.getElementById('game-area');
    const endScreen = document.getElementById('end-screen');
    const loadingOverlay = document.getElementById('loading-overlay');
    const startButton = document.getElementById('startButton');
    const playAgainButton = document.getElementById('playAgainButton');
    const generateFoodsButton = document.getElementById('generateFoodsButton');
    const scoreElement = document.getElementById('score');
    const cardBoard = document.getElementById('card-board');
    const dropBoxes = document.querySelectorAll('.drop-box');
    const highscoreList = document.getElementById('highscore-list');
    const generateStatus = document.getElementById('generate-status');
    const timerElement = document.getElementById('time');

    // --- Game State Variables ---
    let score = 0;
    let draggedCard = null;
    let totalCardsOnStart = 0;
    const HIGH_SCORES_KEY = 'boxOfBalanceHighScores_pixel_ai_12_full_v6';
    let timerInterval = null;
    let timeLeft = 60;
    const GAME_DURATION = 60;

    // --- Sound Effects Setup (using Tone.js) ---
    let soundsReady = false;
    let correctSound, wrongSound, gameOverSound;

    function setupSounds() {
        if (soundsReady) return;
        correctSound = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination();
        wrongSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 } }).toDestination();
        gameOverSound = new Tone.Synth({ oscillator: { type: 'sawtooth' }, envelope: { attack: 0.01, decay: 0.5, sustain: 0.1, release: 1 } }).toDestination();
        soundsReady = true;
    }
    
    // --- Gemini API Configuration ---
    const apiKey = ""; // Leave empty
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

    // --- Event Listeners ---
    startButton.addEventListener('click', () => {
        if (Tone.context.state !== 'running') {
            Tone.context.resume().then(setupSounds);
        } else {
            setupSounds();
        }
        startGame();
    });
    playAgainButton.addEventListener('click', startGame);
    generateFoodsButton.addEventListener('click', handleGenerateFoods);

    // --- Utility Functions ---
    const showLoader = (show) => loadingOverlay.classList.toggle('hidden', !show);

    function showScoreFeedback(text, color, element) {
        const feedback = document.createElement('div');
        feedback.className = 'score-feedback';
        feedback.textContent = text;
        feedback.style.color = color;
        
        const rect = element.getBoundingClientRect();
        feedback.style.left = `${rect.left + rect.width / 2 - 15}px`;
        feedback.style.top = `${rect.top - 30}px`;

        document.body.appendChild(feedback);
        setTimeout(() => feedback.remove(), 1000);
    }

    // --- Timer Functions ---
    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = GAME_DURATION;
        timerElement.textContent = timeLeft;
        timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            endGame(true); // Pass true to indicate timeout
        }
    }

    // --- Gemini API Call Function ---
    async function callGeminiAPI(payload, retries = 3, delay = 1000) {
        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                if (response.status === 429 && retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return callGeminiAPI(payload, retries - 1, delay * 2);
                }
                throw new Error(`API Error: ${response.statusText}`);
            }
            const result = await response.json();
            const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!text) throw new Error("Invalid response structure from API.");
            return text;
        } catch (error) {
            console.error("Gemini API call failed:", error);
            return null;
        }
    }
    
    // --- AI Feature Handlers ---
    async function handleGenerateFoods() {
        showLoader(true);
        generateFoodsButton.disabled = true;
        generateStatus.textContent = 'กำลังสร้างเมนู...';
        const prompt = "Generate a list of 12 common food items, with a mix of healthy and unhealthy items. Use specific examples like 'ข้าวกล้อง' (healthy) or 'ไก่ทอด' (unhealthy). For each item, provide a Thai name, a single representative emoji, and a type ('healthy' or 'unhealthy'). Provide the response as a valid JSON array of objects, where each object has keys: 'name' (string), 'emoji' (string), and 'type' (string).";
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: { responseMimeType: "application/json", responseSchema: { type: "ARRAY", items: { type: "OBJECT", properties: { "name": { "type": "STRING" }, "emoji": { "type": "STRING" }, "type": { "type": "STRING" } }, required: ["name", "emoji", "type"] } } }
        };
        const resultJson = await callGeminiAPI(payload);
        showLoader(false);
        generateFoodsButton.disabled = false;
        if (resultJson) {
            try {
                const newFoods = JSON.parse(resultJson);
                if (Array.isArray(newFoods) && newFoods.length > 0) {
                    foods = newFoods;
                    generateStatus.textContent = 'สร้างเมนูอาหารใหม่สำเร็จ!';
                } else { throw new Error("Parsed JSON is not a valid array."); }
            } catch (e) {
                console.error("Failed to parse new foods JSON:", e);
                generateStatus.textContent = 'เกิดข้อผิดพลาด!';
            }
        } else { generateStatus.textContent = 'สร้างเมนูไม่สำเร็จ!'; }
    }

    // --- Core Game Functions ---
    function startGame() {
        score = 0;
        updateScoreDisplay();
        startScreen.classList.add('hidden');
        endScreen.classList.add('hidden');
        gameArea.classList.remove('hidden');
        generateStatus.textContent = '';
        createCards();
        startTimer();
    }

    function createCards() {
        cardBoard.innerHTML = '';
        totalCardsOnStart = foods.length;
        const shuffledFoods = [...foods].sort(() => Math.random() - 0.5);
        shuffledFoods.forEach(food => {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            card.textContent = food.emoji;
            card.dataset.type = food.type;
            card.addEventListener('dragstart', handleDragStart);
            card.addEventListener('dragend', handleDragEnd);
            cardBoard.appendChild(card);
        });
    }

    function updateScoreDisplay() {
        scoreElement.textContent = score;
    }

    function handleDragStart(e) {
        draggedCard = e.target;
        setTimeout(() => e.target.classList.add('dragging'), 0);
    }

    function handleDragEnd(e) {
        e.target.classList.remove('dragging');
        draggedCard = null;
    }

    dropBoxes.forEach(box => {
        box.addEventListener('dragover', handleDragOver);
        box.addEventListener('dragleave', handleDragLeave);
        box.addEventListener('drop', handleDrop);
    });

    function handleDragOver(e) {
        e.preventDefault();
        e.currentTarget.classList.add('drag-over');
    }

    function handleDragLeave(e) {
        e.currentTarget.classList.remove('drag-over');
    }

    function handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove('drag-over');
        if (draggedCard) {
            const cardType = draggedCard.dataset.type;
            const boxType = e.currentTarget.dataset.type;
            if (cardType === boxType) {
                score++;
                if(soundsReady) correctSound.triggerAttackRelease("C5", "8n");
                showScoreFeedback('+1', '#7CFC00', e.currentTarget);
            } else {
                score--;
                if(soundsReady) wrongSound.triggerAttackRelease("C3", "8n");
                showScoreFeedback('-1', '#FF4136', e.currentTarget);
            }
            updateScoreDisplay();
            draggedCard.remove();

            if (cardBoard.children.length === 0) {
                endGame(false);
            }
        }
    }

    function endGame(isTimeout) {
        clearInterval(timerInterval);
        if(soundsReady) gameOverSound.triggerAttackRelease("G2", "2n");

        let finalScore = score;
        
        gameArea.classList.add('hidden');
        endScreen.classList.remove('hidden');
        
        const endTitle = document.getElementById('end-title');
        endTitle.textContent = isTimeout ? "หมดเวลา!" : "จบเกม!";
        
        document.getElementById('final-score').textContent = `คะแนนรวม: ${finalScore}`;
        
        let message = '';
        if (finalScore >= 7) {
             message = 'สุดยอดมาก! คุณมีความรู้ด้านโภชนาการที่ยอดเยี่ยมเลย! รักษามาตรฐานนี้ไว้โดยการทานอาหารที่มีประโยชน์และหลากหลายนะครับ';
        } else if (finalScore >= 4) {
             message = 'ทำได้ดีนี่! คุณมีความเข้าใจที่ดีในระดับหนึ่งเลย ลองเพิ่มผักและผลไม้ในแต่ละมื้อเพื่อสุขภาพที่ดียิ่งขึ้นนะครับ';
        } else {
             message = 'ไม่เป็นไรนะ! ทุกคนต้องมีจุดเริ่มต้น ลองสังเกตฉลากโภชนาการและเลือกทานอาหารแปรรูปให้น้อยลงดูนะครับ สู้ๆ!';
        }
        document.getElementById('end-message').textContent = message;
        
        const highScores = JSON.parse(localStorage.getItem(HIGH_SCORES_KEY)) || [];
        highScores.push(finalScore);
        highScores.sort((a, b) => b - a);
        const top10Scores = highScores.slice(0, 10);
        localStorage.setItem(HIGH_SCORES_KEY, JSON.stringify(top10Scores));
        
        displayHighScores();
    }

    function displayHighScores() {
        const highScores = JSON.parse(localStorage.getItem(HIGH_SCORES_KEY)) || [];
        highscoreList.innerHTML = '';
        if (highScores.length === 0) {
            highscoreList.innerHTML = '<li>ยังไม่มีข้อมูล</li>';
        } else {
            highScores.forEach(savedScore => {
                const li = document.createElement('li');
                li.textContent = `${savedScore} คะแนน`;
                highscoreList.appendChild(li);
            });
        }
    }
    
    // --- Initial Setup ---
    displayHighScores();
    updateScoreDisplay();
    </script>
</body>
</html>
